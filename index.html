<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <form action="/submit" method="post">

        <span>Personal details</span>
        <br>
        <span>Solution</span>
        <br>
        <br>
        <select id="select-id" name="select-id" value="id" required>
        <option value="None">--None--</option>
        </select>
        <br>
        <br>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="firstname" placeholder="abcd">
        <br>
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" id="lname"plplaceholder="abcd" placeholder="abcd">
        <br>
        <br>
        <label for="Gender">Gender: </label>
        <input type="radio" id="Gender" name="Gender" Value="Male">Male</input>
        <input type="radio" id="Gender" name="Gender" Value="Female">Female</input>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abcd@example.com">
        <br>
        <br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" id="dob" value="Dob">
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea id="address" name="address" placeholder="Your Address" rows="5" cols="55"></textarea>
        <br>
        <br>
        <input type="submit">
   </form>
</body>
</html>
